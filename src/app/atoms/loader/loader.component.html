<div class="loader" *ngIf="type === 'type1'">
</div>
<div class="load-main" *ngIf="type === 'type2'">
    <div class="loader loadpos" #loader>
        <i class="icon-load-c"></i>
    </div>
</div>
<div class="spinload" *ngIf="type === 'type3'">
    <div class="animate">
        <i class="icon-load--c type3" [ngStyle]="loaderStyle"></i>
    </div>
</div>
